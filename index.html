<html>
  <head>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css' rel="stylesheet" type="text/css"/>
    <link href='css/dc.css' rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='css/style.css' rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.11/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.7/proj4.js"></script>
    <script type="text/javascript" src="js/dc.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/tags.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/components.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/utils.js" charset="utf-8"></script>
    <title>MFE Consents Explorer For Policy Analysts</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <a class="pull-right reset btn btn-primary" href="javascript:dc.filterAll();dc.redrawAll();">Reset All</a>
          <a id="download" class="pull-right btn btn-danger" href="javascript:download()">Download</a>
          <span class="pull-right dc-data-count">
            <span class="filter-count"></span>
             selected out of 
            <span class="total-count"></span>
             records 
          </span>
          <ul id="accessors" class="nav nav-pills">
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="row">
            <div id="tabs" class="col-sm-12">
              <span class ='pull-right'>
                <a id='resetPosition' href='javascript:region_map.projection(projection.scale(1600).translate([220, 320]));
                                                       district_map.projection(projection.scale(1600).translate([220, 320]));
                         zoom.scale(1600).translate([220, 320]); hideReset(); dc.redrawAll()' class='hidden'>Reset Position</a> 
                <a id="LegendReset" class="reset">Reset Selection</a>
              </span>
            </div>

            <div class="tab-content col-sm-12">
              <div id="district_map" class="tab-pane active inactive_at_start dc-chart" style="width:100%"></div>
              <div id="region_map" class="tab-pane active inactive_at_start dc-chart" style="width:100%"></div>
              <div id="council_list" class="tab-pane active dc-chart" style="width:100%">
                <div id='pair_chart1' class='dc-chart' style="width:50%">
                </div>
                <div id='pair_chart2' class='dc-chart' style="width:50%">
                </div>
              </div>
            </div>        
          </div>
        </div>
        <div class='col-sm-6'>
          <div class = 'row'>
            <div id='RC_type' class='dc-chart col-sm-4'>
              <legend>
                <a href='javascript:RC_type_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
              </legend>
            </div>
            <div id='time_taken' class='dc-chart col-sm-8'>
              <legend>
                <a href='javascript:time_taken_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
              </legend>
            </div>
          </div>
          <div class = 'row'>  
            <div id='Activity_Class' class='dc-chart col-sm-4'>
              <legend>
                <a href='javascript:Activity_Class_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
              </legend>
            </div>      
            <div id='Notification_Type' class='dc-chart col-sm-4'>
              <legend>
                <a href='javascript:Notification_Type_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
              </legend>
            </div>

            <div id='Decision' class='dc-chart col-sm-4'>
              <legend>
                <a href='javascript:Decision_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
              </legend>
            </div> 
          </div>
          
          <div class = 'row'>
            <div id='Decision_maker' class='dc-chart col-sm-4'>
              <legend>
                <a href='javascript:Decision_maker_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
              </legend>
            </div>

        
              <div id='Council_Type' class='dc-chart col-sm-4'>
                <legend>
                  <a href='javascript:Council_Type_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
                </legend>
              </div>

              <div id='Application_type' class='dc-chart col-sm-4'>
                <legend>
                  <a href='javascript:Council_Type_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
                </legend>
              </div>
            
              <div id='cost' class='dc-chart col-sm-8'>
                <legend>
                  <a href='javascript:cost_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
                </legend>
              </div>
            
            
            </div>
          </div>
        
          <div class = "col-sm-1"> 
            <div class="row">
              <div id='has_objection' class='dc-chart col-sm-12'>
                <legend>
                  <a href='javascript:objection_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
                 </legend>
              </div>

              <div id='has_appeal' class='dc-chart col-sm-12'>
                <legend>
                  <a href='javascript:appeal_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
                 </legend>
              </div>
              
              <div id='has_cost' class='dc-chart col-sm-12'>
                <legend>
                  <a href='javascript:hasCost_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
                 </legend>
              </div>
              
              <div id='has_discount' class='dc-chart col-sm-12'>
                <legend>
                  <a href='javascript:discount_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
                 </legend>
              </div>
              
<!--
              <div id='has_cost' class='dc-chart col-sm-12'>
                <legend>
                  <a href='javascript:hasCost_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
                 </legend>
              </div>
-->
              
            </div>
          </div>
      </div>
      <div class="row">
        <table class="col-sm-12 table table-striped" id="table">
        </table>
      </div>
    </div> 
    <script type="text/javascript" src="js/consents.js" charset="utf-8"></script>
  </body>
</html>
